<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">

</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <a href="index.html"><span ><i class="bi bi-backspace-fills text-dark fs-3 pt-0 pb-0 mt-0 mb-0" id="back"></i></span></a>
                    <div>
                    <h5 class="mb-0">Abubakar Gpt</h5>
                    <span ><i class="bi bi-discord text-dark fs-3 pt-0 pb-0 mt-0 mb-0" id="discordIcon"></i></span>
                    </div>
                    <span id="personalityDisplay" class="badge bg-warning text-dark">Friendly</span>
                </div>
            
            <div id="chatWindow" class="card-body overflow-auto" style="height: 400px;">
                <div id="typingIndicator" class="px-3 py-1 text-muted fst-italic d-none">
                    AI is typing<span class="dots">...</span>
                </div>

                </div>
                <div class="card-footer bg-white">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control rounded-pill" placeholder="Type a message...">
                        <button type="button" class="btn btn-primary rounded-pill" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script.js"></script>
</body>
</html>
